# MOD開発チーム専用tmux設定

# ウィンドウとペインの設定
set -g default-terminal "screen-256color"
set -g history-limit 10000

# ステータスバーの設定
set -g status on
set -g status-interval 2
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137

# ステータスバー左側
set -g status-left '#[fg=colour233,bg=colour241,bold] MOD-DEV-TEAM #[fg=colour241,bg=colour237,nobold]#[fg=colour250,bg=colour237] #S #[fg=colour237,bg=colour234,nobold]'
set -g status-left-length 50

# ステータスバー右側
set -g status-right '#[fg=colour237,bg=colour234]#[fg=colour250,bg=colour237] %Y-%m-%d %H:%M #[fg=colour241,bg=colour237]#[fg=colour233,bg=colour241,bold] #H '
set -g status-right-length 50

# ウィンドウステータス
setw -g window-status-current-format '#[fg=colour234,bg=colour9]#[fg=colour255,bg=colour9,bold] #I:#W #[fg=colour9,bg=colour234,nobold]'
setw -g window-status-format '#[fg=colour244,bg=colour234] #I:#W '

# ペインボーダー
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour154

# メッセージスタイル
set -g message-style bg=colour166,fg=colour232

# ウィンドウ名の自動設定を無効
set -g allow-rename off

# マウス有効
set -g mouse on

# ペイン分割のキーバインド
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ウィンドウ移動
bind -n C-Left previous-window
bind -n C-Right next-window

# リロード
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"